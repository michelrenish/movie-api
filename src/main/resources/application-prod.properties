# Production configuration for Railway deployment
spring.application.name=movie-api

# Server port - Railway will provide PORT environment variable
server.port=${PORT:8000}

# Logging configuration
logging.level.com.movieapi=INFO
logging.level.root=INFO

# SpringDoc OpenAPI (Swagger) configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Actuator endpoints for health checks (optional but recommended)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
